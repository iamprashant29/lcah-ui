<div class="container-fluid" style="margin-top: 10px">
    <div class="row">
        <div class="img">
            <img src="images/careers.png" class="img-rounded" alt="Work With Us" style="width: 100%">
        </div>
    </div>
    <br/><br/>
    <h2>Submit you Application</h2>
    <hr style="border-top: solid; border-color: #337ab7">
    <div class="row">
        <div class="row">
            <div class="alert alert-success" role="alert" ng-show="message.showSuccessMessage">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Success!</strong> Thanks for choosing Life Care At Home. We will contact you in case your resume gets shortlisted.
            </div>

            <div class="alert alert-danger" role="alert" ng-show="message.showErrorMessage">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Something went wrong! </strong>Please try again.
            </div>

        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="firstName">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="jobApplication.firstName" id="firstName" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="lastName">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="jobApplication.lastName" id="lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="emailId">Email Id</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" ng-model="jobApplication.emailId" id="emailId" placeholder="Enter your Email Id">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="contactNumber">Contact No.</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="jobApplication.contactNumber" id="contactNumber" placeholder="Enter your Contact No.">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Gender</label>
                    <div class="col-sm-8">
                        <label class="radio-inline">
                            <input type="radio" name="gender" ng-model="jobApplication.gender" value="Male">Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="gender" ng-model="jobApplication.gender" value="Female">Female
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Upload CV/Resume</label>
                    <div class="btn btn-file col-sm-8">
                        <input type="file" id="file" name="file" file-upload="file" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" ng-click="submitApplication()" class="btn btn-primary btn-lg">Submit Application</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
