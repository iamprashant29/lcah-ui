<div class="container-fluid" style="margin-top: 10px">

    <div class="row">
        <div class="img">
            <img src="images/services-contactus.jpg" class="img-rounded" alt="Contact Us"style="width: 100%">
        </div>
    </div>
    <br/><br/>
    <h2>Request a Service</h2>
    <hr style="border-top: solid; border-color: #337ab7">
    <div class="row">
        <div class="alert alert-success" role="alert" ng-show="message.showSuccessMessage">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Success!</strong> Service requested successully. Our representative will contact you shortly.
        </div>

        <div class="alert alert-danger" role="alert" ng-show="message.showErrorMessage">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Something went wrong! </strong>Please try again.
        </div>

        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="contactPerson">Your Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="request.contactPersonName" id="contactPerson" placeholder="Contact Person Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="service">Select Service</label>
                    <div class="col-sm-8">
                        <select class="selectpicker form-control" ng-model="request.serviceRequested" id="service">
                            <option value="" selected disabled>Select Service</option>
                            <option ng-repeat="service in services">{{service}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="emailId">Email Id</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" ng-model="request.emailId" id="emailId" placeholder="Enter your Email Id">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="contactNumber">Contact No.</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="request.contactNumber" id="contactNumber" placeholder="Enter your Contact No.">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="city">City</label>
                    <div class="col-sm-8">
                        <select class="selectpicker form-control" ng-model="request.city" id="city">
                            <option value="" selected disabled>Select City</option>
                            <option ng-repeat="city in cities">{{city}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="address">Address</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" rows="5" ng-model="request.address" id="address" placeholder="Your Address"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="patientName">Patient Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="request.patientName" id="patientName" placeholder="Patient Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Patient Gender</label>
                    <div class="col-sm-8">
                        <label class="radio-inline">
                            <input type="radio" name="gender" ng-model="request.patientGender" value="Male">Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="gender" ng-model="request.patientGender" value="Female">Female
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="patientAge">Patient Age</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="request.patientAge" id="patientAge" placeholder="Patient Age">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" ng-click="createRequest()" class="btn btn-primary btn-lg">Submit Request</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
