<div class="container-fluid" style="margin-top: 10px">
    <div class="row">
        <div class="img">
            <img src="images/feedback.png" class="img-rounded" alt="Feedback" style="width: 100%">
        </div>
    </div>
    <br/><br/>
    <h2>Help us serve you better</h2>
    <hr style="border-top: solid; border-color: #337ab7">
    <div class="row">
        <div class="row">
            <div class="alert alert-success" role="alert" ng-show="message.showSuccessMessage">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Success!</strong> Thanks for your feedback.
            </div>

            <div class="alert alert-danger" role="alert" ng-show="message.showErrorMessage">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Something went wrong! </strong>Please try again.
            </div>

        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="firstName">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="feedback.firstName" id="firstName" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="lastName">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="feedback.lastName" id="lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="emailId">Email Id</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" ng-model="feedback.emailId" id="emailId" placeholder="Enter your Email Id">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="comment">Comment</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" rows="5" ng-model="feedback.comment" id="comment" placeholder="Leave a comment"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" ng-click="sendFeedback()" class="btn btn-primary btn-lg">Submit Feedback</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
